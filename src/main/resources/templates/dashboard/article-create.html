<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">


<head>
    <title>Article Create</title>
</head>
<body id="page-top">

<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/article/create" method="post">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Title" name="title" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Subtitle" name="subtitle" />
            </div>
            <div class="form-group">
                <textarea id="myInput" class="form-control" type="text" placeholder="Description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Image url" name="photoUrl" >
            </div>
<!--            Burada option-u secende value-ni goturur ve categoryId-ye(name-ye) baraber edir. -->
            <div class="form-group">
                <select name="categoryId" class="form-control">
                    <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                </select>
            </div>
            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>

</body>
</html>
