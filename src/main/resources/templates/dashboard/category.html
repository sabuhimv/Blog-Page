<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">


<head>
    <title>Category Page</title>
</head>
<body id="page-top">

<div layout:fragment="container">

    <a href="/admin/category/category-create" class="btn btn-primary btn-sm">Create Category</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category: ${categories}">
                <th th:text="${category.id}"></th>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="'/admin/category/update/' + ${category.id}" class="btn btn-outline-info btn-sm">Update</a>
                    <a th:href="'/admin/category/remove/'+ ${category.id}"  class="btn btn-outline-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
