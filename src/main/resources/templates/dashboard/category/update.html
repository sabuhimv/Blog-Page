<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Article Create</title>
</head>
<body id="page-top">

<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/category/update" method="post">
            <div class="form-group">
                <input th:value="${category.name}" class="form-control" type="text" placeholder="Title" name="name" />
            </div>
            <input th:value="${category.id}" class="form-control" type="hidden" placeholder="Title" name="id" />
            <input type="submit" value="Update" class="btn btn-outline-warning" />
        </form>
    </div>
</div>

</body>
</html>
